<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kommunalka Calc{% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <!-- Кастомный акцентный цвет -->
    <style>
        :root {
            --bs-primary: #6f42c1;
            --bs-primary-rgb: 111, 66, 193;

            --bs-link-color: #6f42c1;
            --bs-link-hover-color: #59359c;
        }

        /* Основные кнопки */
        .btn-primary {
            background-color: #6f42c1 !important;
            border-color: #6f42c1 !important;
        }
        .btn-primary:hover {
            background-color: #59359c !important;
            border-color: #59359c !important;
        }

        /* Outline-кнопки */
        .btn-outline-primary {
            color: #6f42c1 !important;
            border-color: #6f42c1 !important;
        }
        .btn-outline-primary:hover {
            background-color: #6f42c1 !important;
            border-color: #6f42c1 !important;
            color: white !important;
        }

        /* Акцентные элементы */
        .list-group-item-info {
            background-color: rgba(111, 66, 193, 0.15) !important;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5" style="max-width: 800px;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
